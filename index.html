<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Paint</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="painting_project">
        <canvas id="paint_area"></canvas>
        <div class="ranges">
            <p><span class="brush">2.5</span>px</p>
            <input type="range" id="width" min="0.1" max="7.0" step="0.1">
        </div>
        <div class="colors">
            <div class="color" style="background-color: rgb(231, 101, 101);"></div>
            <div class="color" style="background-color: rgb(109, 228, 72);"></div>
            <div class="color" style="background-color: black;"></div>
            <div class="color" style="background-color: blueviolet;"></div>
            <div class="color brush_color">
                <input type="color" class="">
            </div>
            <div class="color bg_color" >
                <input type="color" class="">
            </div>
            <div class="buttons">
                <div class="reset">Reset</div>
                <a href="download.png" download="paint.png" class="do_save">Save</a>
            </div>
        </div>
    </section>

    <script src="index.js"></script>

</body>
</html>
